<div class="page-content-inner">
    <!-- -->
    <section class="panel">

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Category List</h4>

                    <table width="100%" style="font-size: 12px; font-weight: normal" class="table table-striped table-bordered" id="tblcategory" datatable="ng" dt-options="vm.dtOptions">
                        <thead>
                        <tr><th>Sr</th><th>Name</th></tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="category in categories">
                            <td width="5%">{{$index + 1}}</td>
                            <td><a ng-href="#!/category/edit/{{category.ID}}">{{category.Name}} </a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                
            </div>
        </div>
    </section>
    <!-- End -->
</div>
<!-- Page Scripts -->
<script>
    $(function () {

        $('#form-validation').validate({
            submit: {
                settings: {
                    inputContainer: '.form-group',
                    errorListClass: 'form-control-error',
                    errorClass: 'has-danger'
                }
            }
        });

        $('#form-validation-simple').validate({
            submit: {
                settings: {
                    inputContainer: '.form-group',
                    errorListClass: 'form-control-error-list',
                    errorClass: 'has-danger'
                }
            }
        });

        $('.select2').select2();
        $('.select2-tags').select2({
            tags: true,
            tokenSeparators: [',', ' ']
        });

        $('.datepicker-init').datetimepicker({
            widgetPositioning: {
                horizontal: 'left'
            },
            icons: {
                time: "fa fa-clock-o",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            }
        });

        $('.datepicker-only-init').datetimepicker({
            widgetPositioning: {
                horizontal: 'left'
            },
            icons: {
                time: "fa fa-clock-o",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            },
            format: 'LL'
        });

        $('.datepicker-inline-init').datetimepicker({
            icons: {
                time: "fa fa-clock-o",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            },
            inline: true,
            sideBySide: false
        });

    });
</script>
<!-- End Page Scripts-->

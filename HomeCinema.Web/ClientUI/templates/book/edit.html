<div class="page-content-inner">
    <!-- Form Validation -->
    <section class="panel">
        <div class="panel-heading">
            <h3>
                Edit Book

            </h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="margin-bottom-50">

                        <!-- Popup Form Validation -->
                        <form id="bookEditForm" name="bookEditForm" ng-submit="UpdateBook()" novalidate>
                            <div class="row">

                                <div class="form-group">
                                    <div class="col-md-3" ng-class="{ 'has-error' : bookEditForm.Name.$invalid && !bookEditForm.Name.$pristine }">
                                        <label>Name</label>
                                        <input type="text" name="Name" class="form-control" ng-model="editedBook.Name" required>
                                        <p ng-show="bookEditForm.Name.$invalid && !bookEditForm.Name.$pristine" class="help-block">Book Name is required.</p>
                                    </div>
                                    <div class="col-md-3" ng-class="{ 'has-error' : bookEditForm.Author.$invalid && !bookEditForm.Name.$pristine }">
                                        <label>Author</label>
                                        <input type="text" name="Name" class="form-control" ng-model="editedBook.Author" required>
                                        <p ng-show="bookEditForm.Author.$invalid && !bookEditForm.Author.$pristine" class="help-block">Book Author is required.</p>
                                    </div>
                                    <div class="col-md-3" ng-class="{ 'has-error' : bookEditForm.Translator.$invalid && !bookEditForm.Name.$pristine }">
                                        <label>Translator</label>
                                        <input type="text" name="Translator" class="form-control" ng-model="editedBook.Translator">
                                    </div>
                                    <!--<div class="col-md-3" ng-class="{ 'has-error' : bookEditForm.Tags.$invalid && !bookEditForm.Name.$pristine }">
                                        <label>Tags</label>
                                        <input type="text" name="Tags" class="form-control" ng-model="editedBook.Tags">
                                    </div>-->
                                    <div class="col-md-3">
                                        <label>Category <b style="color: red">*</b></label>
                                        <ui-select name="ConnectionType" ng-model="editedBook.Category" on-select="onSelectCallbackCategory($item, $model)" theme="bootstrap" style="width: 100%;">
                                            <ui-select-match placeholder="Select...">{{$select.selected.Name}}</ui-select-match>
                                            <ui-select-choices repeat="item in categories | filter: $select.search">
                                                <div ng-bind-html="item.Name | highlight: $select.search"></div>

                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                    <div class="col-md-3 margin-top-20">
                                        <label>Language <b style="color: red">*</b></label>
                                        <ui-select name="Language" ng-model="editedBook.Language" on-select="onSelectCallbackLanguage($item, $model)" theme="bootstrap" style="width: 100%;">
                                            <ui-select-match placeholder="Select...">{{$select.selected}}</ui-select-match>
                                            <ui-select-choices repeat="item in languageList | filter: $select.search">
                                                <div ng-bind-html="item | highlight: $select.search"></div>

                                            </ui-select-choices>
                                        </ui-select>
                                    </div>
                                    <div class="col-md-9 margin-top-20">
                                        <label>Tags </label>
                                        <ui-select multiple ng-model="multiple.tags" on-select="onSelectCallbackMultipleCategory($item, $model)" ng-disabled="disabled" style="width: 100%;">
                                            <ui-select-match placeholder="Select tags...">{{$item}}</ui-select-match>
                                            <ui-select-choices repeat="color in tags | filter:$select.search">
                                                {{color}}
                                            </ui-select-choices>
                                        </ui-select>

                                    </div>

                                </div>

                            </div> <br />

                            <div class="row">
                                <div class="form-group">
                                    <button class="btn btn-primary" type="submit" ng-disabled="bookEditForm.$invalid">Update</button>
                                </div>
                            </div>

                        </form>
                        <!-- End Popup Form Validation -->
                    </div>
                </div>

            </div>

        </div>
    </section>


    <!-- End Form Validation -->
</div>
<!-- Page Scripts -->
<script>
    $(function () {

        $('#form-validation').validate({
            submit: {
                settings: {
                    inputContainer: '.form-group',
                    errorListClass: 'form-control-error',
                    errorClass: 'has-danger'
                }
            }
        });

        $('#form-validation-simple').validate({
            submit: {
                settings: {
                    inputContainer: '.form-group',
                    errorListClass: 'form-control-error-list',
                    errorClass: 'has-danger'
                }
            }
        });

        $('.select2').select2();
        $('.select2-tags').select2({
            tags: true,
            tokenSeparators: [',', ' ']
        });

        $('.datepicker-init').datetimepicker({
            widgetPositioning: {
                horizontal: 'left'
            },
            icons: {
                time: "fa fa-clock-o",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            }
        });

        $('.datepicker-only-init').datetimepicker({
            widgetPositioning: {
                horizontal: 'left'
            },
            icons: {
                time: "fa fa-clock-o",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            },
            format: 'LL'
        });

        $('.datepicker-inline-init').datetimepicker({
            icons: {
                time: "fa fa-clock-o",
                date: "fa fa-calendar",
                up: "fa fa-arrow-up",
                down: "fa fa-arrow-down"
            },
            inline: true,
            sideBySide: false
        });

    });
</script>
<!-- End Page Scripts-->

<div class="page-content-inner">
    <section class="panel">

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-4">
                            <h4>Bnet Complaint List</h4>
                        </div>
                        <div class="col-lg-8">
                            <span class="pull-right">                                
                                <i class="fa fa-circle" ng-style="{'color': '#fc6167' }"></i> Open |
                                <i class="fa fa-circle" ng-style="{'color': '#0190da' }"></i> In Progress
                                <i class="fa fa-circle" ng-style="{'color': 'orange' }"></i> Resolved |
                                <i class="fa fa-circle" ng-style="{'color': '#5dc698' }"></i> Completed 
                            </span>

                        </div>

                    </div>

                    <table width="100%" style="font-size: 12px; font-weight: normal" class="table table-striped table-bordered" id="tblComplaint" datatable="ng" dt-options="vm.dtOptions">
                        <thead>
                            <tr><th></th><th>Complaint Id</th><th>Customer Id</th><th>Name</th>><th>Operator</th><th>Date</th></tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="complaint in complaints">
                                <td style="width: 2px">
                                    <b ng-show="false">{{complaint.Status}}</b><i class="fa fa-circle" ng-style="complaint.Status == 'Open' ? {'color': '#fc6167'} : complaint.Status == 'Completed' ?  {'color': '#5dc698'} : complaint.Status == 'Resolved' ?  {'color': 'orange'} :  {'color': '#0190da'}"></i>
                                </td>
                                <td>
                                    <a ng-href="#!/complaint/detail/{{complaint.ID}}">{{complaint.TicketId}}</a>
                                </td>
                                <td> {{complaint.Customer.CustomerId}}</td>
                                <td> {{complaint.Customer.Name | uppercase}}</td>

                                <td> {{complaint.Customer.Operator.Name}}</td>
                                <td>
                                    <span am-time-ago="complaint.RegDate"></span>
                                </td>


                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </section>
</div>

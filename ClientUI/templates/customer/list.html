<div class="page-content-inner">
    <!-- -->
    <section class="panel">

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">

                    <div class="row">
                        <div class="col-lg-4">
                            <h4>Bnet Customer List</h4>
                        </div>
                        <div class="col-lg-8">
                            <span class="pull-right">
                               
                                <i class="fa fa-circle" ng-style="{'color': '#5dc698' }"></i> Active |
                                <i class="fa fa-circle" ng-style="{'color': '#fc6167' }"></i> Suspended |
                                <i class="fa fa-circle" ng-style="{'color': 'orange' }"></i> InActive |
                                <i class="fa fa-circle" ng-style="{'color': '#0190da' }"></i> Activation pending
                            </span>
                           
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <table width="100%" style="font-size: 12px; font-weight: normal; " class="table table-striped table-bordered" id="tblCustomer" datatable="ng" dt-options="vm.dtOptions">
                                <thead>
                                    <tr><th></th><th>ID</th><th>Name</th><th>Mobile</th><th>Operator</th><th>RegDate</th></tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="customer in customers">
                                        <!--<td><i class="fa fa-circle" ng-style="{'color': 'red' }"></i></td>-->
                                        <td><b ng-show="false">{{customer.Status}}</b><i class="fa fa-circle" ng-style="customer.Status == 'Active' ? {'color': '#5dc698'} : customer.Status == 'Suspended' ?  {'color': '#fc6167'} : customer.Status == 'Inactive' ?  {'color': 'orange'} :  {'color': '#0190da'}"></i></td>
                                        <td><a ng-href="#!/customer/edit/{{customer.ID}}">{{customer.CustomerId}}</a> </td>

                                        <td>{{customer.Name | uppercase}}</td>
                                        <td>{{customer.Mobile}}</td>
                                        <td>{{customer.Operator.Name }}</td>
                                        <td>{{customer.RegDate  | date : 'd-M-yy'}}</td>
                                        <!--<td width="10%">
                                            <div class="btn-group">
                                                <button type="button" class="btn btn-xs btn" ng-click="UpdateCustomer(customer.ID);"><i class="glyphicon glyphicon-pencil"></i></button>
                                                <button type="button" class="btn btn-xs btn" ng-click="delete();"><i class="glyphicon glyphicon-trash"></i></button>
                                            </div>
                                        </td>-->
                                        <!--<td width="5%">
                                            <button type="button" style="width: 60px" ng-class="customer.Status == 'Active' ? 'btn btn-xs btn-success margin-inline' : 'btn btn-xs btn-danger margin-inline'">{{customer.Status}}</button>

                                        </td>-->
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        </div>
                        
                    </div>
            </div>
        </div>
    </section>
    <!-- End -->
</div>

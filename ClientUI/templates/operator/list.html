<div class="page-content-inner">
    <!-- -->
    <section class="panel">

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Bnet Operator List</h4>
                   
                    <table width="100%" style="font-size: 12px; font-weight: normal" class="table table-striped table-bordered" id="tblOprator" datatable="ng" dt-options="vm.dtOptions">
                        <thead>
                            <tr><th>Sr</th><th>Name</th><th>Mobile</th><th>Date</th><th>Status</th></tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="operator in operators">
                                <td width="5%">{{$index + 1}}</td>
                                <td><a ng-href="#!/operator/edit/{{operator.ID}}">{{operator.Name}} </a></td>
                                <td>{{operator.Mobile}}</td>
                                <td>{{operator.RegDate | date : format : timezone}}</td>
                                <td width="5%">
                                    <button type="button" style="width: 60px" ng-class="operator.Status == 'Active' ? 'btn btn-xs btn-success margin-inline' : 'btn btn-xs btn-danger margin-inline'">{{operator.Status}}</button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <!-- End -->
</div>

<div class="page-content-inner">
    <!-- -->
    <section class="panel">

        <div class="panel-body">
            <div class="row">
                <div class="col-lg-12">

                    <div class="row">
                        <div class="col-lg-4">
                            <h4>Bnet Enquiry List</h4>
                        </div>
                        <div class="col-lg-8">
                            <span class="pull-right">
                               
                                <i class="fa fa-circle" ng-style="{'color': '#fc6167' }"></i> Assigned |
                                <i class="fa fa-circle" ng-style="{'color': '#5dc698' }"></i> Completed 

                            </span>
                           
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <table width="100%" style="font-size: 12px; font-weight: normal" class="table table-striped table-bordered" id="tblEnquiry" datatable="ng" dt-options="vm.dtOptions">
                                <thead>
                                    <tr><th></th><th>Name</th><th>Enquiry</th><th>Operator</th><th>RegDate</th><th>Time</th></tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="enquiry in enquirys">

                                        <td style="width: 2px"><b ng-show="false">{{enquiry.Status}}</b><i class="fa fa-circle" ng-style="enquiry.Status == 'Completed' ? {'color': '#5dc698'} :  {'color': '#fc6167'} "></i></td>
                                        <td><a ng-href="#!/enquiry/detail/{{enquiry.ID}}">{{enquiry.Name}}</a></td>
                                        <td>{{enquiry.CommentsList[0].Comment}}</td>
                                        <td>{{enquiry.Operator.Name }}</td>
                                        <td>{{enquiry.RegDate | date : 'd/M/yy h:mm a'}}</td>
                                        <td><span class="pull-right"><span am-time-ago="enquiry.RegDate"></span></span></td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        </div>
                        
                    </div>
            </div>
        </div>
    </section>
    <!-- End -->
</div>
